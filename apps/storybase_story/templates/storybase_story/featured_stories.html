{% block "extra" %}
<div>
    {% for object in objects %}
    <div class="story story-preview">
        <div class="story-wrapper">
            <a href="{{ object.viewer_url }}">{{ object.image_html }}</a>

            <div class="excerpt">
                <h4><a href="{{ object.viewer_url }}">{{ object.title }}</a></h4>
                {{ object.excerpt|safe }}
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
