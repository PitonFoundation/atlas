{% load verbatim %}

{% comment %}
Handlebars templates for rendering Backbone views.
{% endcomment %}

{% verbatim %}
<script type="text/x-handlebars-template" id="navigation-template">
    {{#if showing_connected_story}}
      <a class="connected" href="#sections/connected-stories">{{gettext "Back to Connected Story List"}}</a>
    {{else}}
      {{#addl_links}}
      <a id="{{id}}" href="{{href}}">{{text}}</a>
      {{/addl_links}}

      {{#if previous_section}}
        <a class="previous" href="#sections/{{previous_section.id}}" title="{{previous_section.title}}"><i class="icon-chevron-left"></i> {{gettext "Previous"}}</a>
      {{else}}
        <a class="previous disabled" href="#"><i class="icon-chevron-left"></i> {{gettext "Previous"}}</a>
      {{/if}}

      {{#if next_section}}
          <a class="previous" href="#sections/{{next_section.id}}" title="{{next_section.title}}">{{gettext "Next"}} <i class="icon-chevron-right"></i></a>
      {{else}}
        <a class="previous disabled" href="#">{{gettext "Next"}} <i class="icon-chevron-right"></i></a>
      {{/if}}

      <div class="location">({{currentSectionNum}} / {{totalSectionsNum}})</div>
    {{/if}}
</script>
{% endverbatim %}
