{% load threadedcomments_tags storybase_user_tags %}
<section class="comments">
{% get_comment_list for story as comment_list flat %}
<ul class="comments-list">
{% for comment in comment_list %}
  <li class="comment">
  <span class="commentor-name">{% format_user_name comment.user %}</span>
  {{ comment.comment }}
  </li>
{% endfor %}
</ul>
{% render_comment_form for story %}  
</section>
