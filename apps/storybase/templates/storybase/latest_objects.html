<ul class="latest">
    {% for object in objects %}
    <li>
        <a href="{{ object.url }}" title="{{ object.title }}" class="img-wrapper">
            {{ object.image_html|safe }}
        </a>
        <a href="{{ object.url }}" title="{{ object.title }}" class="title-wrapper">{{ object.title }}</a>
        {% block "extra" %}{% endblock %}
    </li>
    {% endfor %}
</ul>
