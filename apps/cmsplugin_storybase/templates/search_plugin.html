{% load i18n %}

<form id="search-page-form" method="get" action="{% url 'haystack_search' %}">
  <div class="fields-container">
    {% spaceless %}
    {% for field in form.visible_fields %}
    <div class="field">
      {{ field.label_tag }}
      {{ field }}
    </div>
    {% endfor %}
    <div class="field">
      <input type="submit" value="{% trans "Search" %}" />
    </div>
    {% endspaceless %}
  </div>
</form>
