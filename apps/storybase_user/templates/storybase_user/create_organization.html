{% extends "base.html" %}
{% load storybase_tags i18n %}

{% block head_title %}{% trans "Create an Organization" %}{% endblock %}

{% block base_content %}
<h1><span>{% trans "Create an Organization" %}</span></h1>
<form method="post" enctype="multipart/form-data" class="lengthy-labels">{% csrf_token %}
  {{ form.as_p }}

</form>
{% endblock %}
