{% load menu_tags i18n storybase_i18n %}
{% for language in languages %}
{% ifnotequal current_language language.0 %}
<a href="{% page_language_url language.0 %}">{% language language.0 %}{% trans "In" %}{% endlanguage %} {{ language.0|language_name_local|capfirst }}</a>
{% endifnotequal %}
{% endfor %}
