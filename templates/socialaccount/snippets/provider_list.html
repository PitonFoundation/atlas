{% load allauth_tags %}

{% if allauth.openid_enabled %}
<li><a title="Google" class="socialaccount_provider google" href="{% openid_login_url openid="https://www.google.com/accounts/o8/id" %}">Google</a></li>
{% endif %}
{% if allauth.twitter_enabled %}
<li><a title="Twitter" class="socialaccount_provider twitter" href="{% twitter_login_url %}">Twitter</a></li>
{% endif %}
{% if allauth.facebook_enabled %}
<li><a title="Facebook" class="socialaccount_provider facebook" href="{% facebook_login_url %}">Facebook</a></li>
{% endif %}
